<!DOCTYPE html>
<html>

<head>
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="Signup.css">
</head>

<body>
    <div class="Header">
        <div class="table1">
            <div class="child1"> <img src="../Signin_Signup_HTML/Google.jpg" width="100" height="40"> </div>
            <div class="child2">
                Create your Google Account
            </div>
            <div class="child3">
                <input type="text" class="fname" placeholder="FirstName">
                <input type="text" class="lname" placeholder="LastName">
            </div>
            <div class="child4">
                <input type="text" placeholder="Your email address">
                You'll need to confirm that this email belongs to you.
            </div>
            <div class="child5">
                <a href=" " style="text-decoration: None;" style="color: skyBlue;">Create a new Gmail address instead</a>
            </div>
            <div class="child6">
                <input type="text" class="pass" placeholder="Password">
                <input type="text" class="cpass" placeholder="Confirm">
            </div>
            <div class="child7">
                <input type="checkbox">
                Show password
            </div>
            <div class="child8">
                <div class="Sin">Sign in instead </div>
                <button type="submit">Next</button>
            </div>
        </div>
        <div class="table2">
            <div class="tchild1"><img src="../Signin_Signup_HTML/Googleaccount.svg"></div>
            <div class="tchild2">One account. All of Google working for you.</div>
        </div>
    </div>
</body>

</html>
